<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style type="text/css"></style>
</head>
<body>

<script type="text/javascript">
    function make0sbs(input){
        var sbs = document.createElement("div");
        document.body.appendChild(sbs);
        sbs.classList.add("soccer-ball"); // Added a class for easier styling
        
        sbs.style.backgroundImage = "url('sbs.jpg')"; 
        sbs.style.backgroundColor ="black";
        sbs.style.width = "200px";
        sbs.style.height = "200px";
        sbs.style.borderRadius = "50%";
        sbs.style.display = "inline-block";
        sbs.style.backgroundSize = "contain";
        sbs.style.backgroundRepeat = "no-repeat";

        sbs.innerText = input; // Set inner text of the created div

        sbs.addEventListener("mouseenter", function(){
            sbs.style.opacity = 0; // Corrected the syntax to change opacity
        });
    }

    for(var counter=0; counter<5000; counter++) {
        make0sbs(counter); // Pass counter as input to make0sbs function
    }
</script>

</body>
</html>
