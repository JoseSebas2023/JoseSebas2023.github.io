<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<input id="input">

	</input>

	<button id="submission">
	submit
	</button>
	<div id="answer"></div>
	<script type="text/javascript">
		submission.addEventListener("click",function(){
			console.log(input.value)
			answer.innerText = input.value
			if (input.value == "jonny"){answer.innerText = "Happy Presidents Day"}
			else if (input.value == "seb"){answer.innerText = "Whats crackalaking"}
			else{answer.innerText = "your answer is " + Math.round(Math.random()*100) + " % correct"}
		})


	</script>

	
</body>
</html>
